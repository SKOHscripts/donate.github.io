<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Buy me a Bitcoffee</title>
  <!-- Ajout de la bibliothèque QR locale -->
  <script type="text/javascript" src="qrcode.js"></script>
  <style>
    body {
      background: #121212; /* sombre */
      font-family: 'Fira Code', monospace; /* style code */
      margin: 0;
      color: #e5e5e5;
      padding: 40px 15px;
      overflow-y: auto;
      min-height: 100vh;
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
    }

    .card {
      background: #1e1e1e;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      padding: 30px 20px;
      width: 380px;
      max-width: 95vw;
      text-align: center;
      position: relative;
    }

    /* Section header avec café + bitcoin */
    .header-section {
      position: relative;
      margin-bottom: 25px;
    }

    .coffee-bitcoin-combo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .coffee-emoji {
      font-size: 3rem;
      filter: drop-shadow(0 4px 15px rgba(139, 69, 19, 0.4));
      animation: steam 2s ease-in-out infinite;
    }

    @keyframes steam {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .btc-icon {
      font-size: 2.8rem;
      color: #f7931a;
      filter: drop-shadow(0 4px 20px rgba(247, 147, 26, 0.6));
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px rgba(247, 147, 26, 0.6); }
      50% { text-shadow: 0 0 35px rgba(247, 147, 26, 0.9), 0 0 50px rgba(247, 147, 26, 0.7); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #f7931a; /* Orange Bitcoin */
    }

    .subtitle {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 20px;
    }

    .dev-info {
      background: #222;
      border-left: 4px solid #f7931a;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    #qrcode {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      width: fit-content;
      box-shadow: 0 0 20px rgba(247, 147, 26, 0.3);
    }

    #qrcode img {
      display: block;
      margin: 0 auto;
      border-radius: 8px;
      max-width: 220px;
      width: 80%;
      height: auto;
    }

    .payuri {
      font-size: 0.85rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      color: #f7931a;
      transition: all 0.3s ease;
      word-break: break-all;
    }

    .payuri:hover {
      background: #2a2a2a;
    }

    .donation-message {
      font-size: 0.9rem;
      color: #bbb;
      margin-top: 15px;
      font-style: italic;
    }

    .heart {
      color: #ff6b6b;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .btc-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      border-radius: 6px;
      background: #f7931a;
      color: #121212;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btc-link:hover {
      background: #ff9f2a;
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px 15px;
        margin: 20px 10px;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="card">
      <div class="header-section">
        <div class="coffee-bitcoin-combo">
          <span class="coffee-emoji">☕</span>
          <span style="font-size: 1.5rem; color: #bbb;">+</span>
          <span class="btc-icon">₿</span>
        </div>
        <h1 id="title">Buy me a Bitcoffee</h1>
        <div class="subtitle" id="subtitle">Fuel my coding sessions with crypto ☕</div>

        <div class="dev-info">
          <span id="dev-message">Supporting open source development</span>
        </div>
      </div>

      <div id="qrcode"></div>
      <div class="payuri" id="uri" title="Click to copy"></div>

      <div class="donation-message">
        <span class="heart">❤️</span>
        <span id="thanks-message">Every satoshi helps keep the code flowing!</span>
        <span class="heart">❤️</span>
      </div>

      <a href="https://bitcoin.org" target="_blank" class="btc-link">Learn more on Bitcoin.org</a>
    </div>
  </div>

  <script>
    const texts = {
      uri: "bitcoin:?lno=lno1pg85yateypkk2grpyp3k7enxv4j3pmsrse80qf0aara4slvcjxrvu6j2rp5ftmjy4yntlsmsutpkvkt6878sx0ktfqdcpnruqp8akqzrnuahqalud0rxc9r89dkgfn79rnfxys0hqgpnx5tfhxdf82g437s2486w2xp4yzk96gm9zfs6a6wjs2cze9r9ulqqx0gy284nnu7xvt3qtwep34yvggslpqznxnej6u3xl77dpt9vs7exv7tgs3kqqq32z859j26p4c4xcw26cwvqy0vxv9d66zptw6s0g0kr3jhlujef6z793l38cdqe5ydy3fq5mhs0qqefpxfacl4kh5edmc4v3pdywndl8ctcj6xk96pxld7pdwlkl40zpwzgdamfsdtnrxxalsn8mdwfc3zqlytq",
      en: {
        title: "Buy me a Bitcoffee",
        subtitle: "Fuel my coding sessions with crypto ☕",
        devMessage: "Supporting open source development",
        thanksMessage: "Every satoshi helps keep the code flowing!",
        copied: "Copied! ☕"
      },
      fr: {
        title: "Offrez-moi un Bitcoffee",
        subtitle: "Alimentez mes sessions de code avec de la crypto ☕",
        devMessage: "Soutenir le développement open source",
        thanksMessage: "Chaque satoshi aide à faire couler le code !",
        copied: "Copié ! ☕"
      },
      es: {
        title: "Cómprame un Bitcoffee",
        subtitle: "Alimenta mis sesiones de código con crypto ☕",
        devMessage: "Apoyando el desarrollo de código abierto",
        thanksMessage: "¡Cada satoshi ayuda a mantener el código fluyendo!",
        copied: "¡Copiado! ☕"
      },
      de: {
        title: "Kauf mir einen Bitcoffee",
        subtitle: "Füttere meine Coding-Sessions mit Crypto ☕",
        devMessage: "Open-Source-Entwicklung unterstützen",
        thanksMessage: "Jeder Satoshi hilft, den Code am Laufen zu halten!",
        copied: "Kopiert! ☕"
      },
      it: {
        title: "Comprami un Bitcoffee",
        subtitle: "Alimenta le mie sessioni di coding con crypto ☕",
        devMessage: "Supportare lo sviluppo open source",
        thanksMessage: "Ogni satoshi aiuta a mantenere il codice che scorre!",
        copied: "Copiato! ☕"
      },
      pt: {
        title: "Me compre um Bitcoffee",
        subtitle: "Alimente minhas sessões de código com crypto ☕",
        devMessage: "Apoiando o desenvolvimento open source",
        thanksMessage: "Cada satoshi ajuda a manter o código fluindo!",
        copied: "Copiado! ☕"
      }
    };

    function detectLang() {
      let l = (navigator.language || navigator.userLanguage || "en").slice(0, 2).toLowerCase();
      return (l in texts) ? l : "en";
    }

    const lang = detectLang();

    // Application des textes
    document.getElementById("title").textContent = texts[lang].title;
    document.getElementById("subtitle").innerHTML = texts[lang].subtitle;
    document.getElementById("dev-message").textContent = texts[lang].devMessage;
    document.getElementById("thanks-message").textContent = texts[lang].thanksMessage;
    document.getElementById("uri").textContent = texts.uri;

    // Génération QR avec QRCode.js
    function generateLocalQR() {
      try {
        const qr = qrcode(0, 'M');
        qr.addData(texts.uri);
        qr.make();

        const qrImg = qr.createDataURL(6, 12);
        document.getElementById("qrcode").innerHTML =
          `<img src="${qrImg}" alt="Bitcoin QR Code">`;
      } catch (error) {
        console.error("QR generation failed:", error);
        document.getElementById("qrcode").innerHTML = `<div style="color:red;">Erreur QR</div>`;
      }
    }

    // Générer le QR code
    generateLocalQR();
    document.addEventListener('DOMContentLoaded', generateLocalQR);

    // Copier l'URI au clic
    document.getElementById("uri").addEventListener("click", function() {
      navigator.clipboard.writeText(texts.uri).then(() => {
        this.textContent = texts[lang].copied;
        this.style.background = "#2a2a2a";
        setTimeout(() => {
          this.textContent = texts.uri;
          this.style.background = "#1e1e1e";
        }, 2000);
      }).catch(() => {
        this.textContent = texts[lang].copied;
        setTimeout(() => this.textContent = texts.uri, 2000);
      });
    });

    // Gestion du retour navigateur
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        generateLocalQR();
      }
    });
  </script>
</body>
</html>
