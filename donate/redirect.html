<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Buy me a Bitcoffee</title>
  <script type="text/javascript" src="qrcode.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f 0%, #2c2c2c 50%, #333 100%);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: #f7931a;
      padding: 40px 15px;
      overflow-y: auto;
      min-height: 100vh;
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
    }

    .card {
      background: #1b1b1b;
      border-radius: 15px;
      border: 1px solid rgba(247, 147, 26, 0.5);
      box-shadow: 0 10px 30px rgba(247, 147, 26, 0.25);
      padding: 30px 25px;
      width: 420px;
      max-width: 95vw;
      text-align: center;
      position: relative;
    }

    .coffee-bitcoin-combo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .coffee-emoji {
      font-size: 3rem;
      filter: drop-shadow(0 4px 15px rgba(139, 69, 19, 0.4));
      animation: steam 2s ease-in-out infinite;
    }

    @keyframes steam {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .btc-icon {
      font-size: 2.8rem;
      color: #f7931a;
      filter: drop-shadow(0 0 20px rgba(247, 147, 26, 0.8));
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px rgba(247, 147, 26, 0.5); }
      50% { text-shadow: 0 0 25px rgba(247, 147, 26, 0.9), 0 0 40px rgba(247, 147, 26, 0.7); }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0 auto 15px;
      color: #f7931a;
    }

    .subtitle {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .dev-info {
      background: #222;
      border-left: 4px solid #f7931a;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #ddd;
    }

    #qrcode {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: fit-content;
      box-shadow: 0 0 20px rgba(247, 147, 26, 0.3);
    }

    #qrcode img {
      display: block;
      margin: 0 auto;
      border-radius: 8px;
      max-width: 220px;
      width: 80%;
      height: auto;
    }

    .payuri {
      font-size: 0.85rem;
      background: #222;
      border: 1px solid #f7931a;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      color: #f7931a;
      transition: all 0.3s ease;
      word-break: break-all;
      margin-bottom: 12px;
    }

    .payuri:hover {
      background: #2a2a2a;
      box-shadow: 0 0 10px rgba(247, 147, 26, 0.5);
    }

    .btn {
      display: inline-block;
      margin: 8px 5px;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      color: #121212;
      background: #f7931a;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.15);
      transition: all 0.4s ease;
      transform: skewX(-20deg);
    }

    .btn:hover::after {
      left: 100%;
    }

    .btn:hover {
      background: #ffb347;
      box-shadow: 0 0 12px rgba(247,147,26,0.7);
    }

    .donation-message {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 15px;
      font-style: italic;
    }

    .heart {
      color: #ff6b6b;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @media (max-width: 480px) {
      .card { padding: 25px 15px; margin: 20px 10px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="card">
      <div class="coffee-bitcoin-combo">
        <span class="coffee-emoji">☕</span>
        <span style="font-size: 1.5rem; color: #aaa;">+</span>
        <span class="btc-icon">₿</span>
      </div>
      <h1 id="title"></h1>
      <div class="subtitle" id="subtitle"></div>

      <div class="dev-info">
        <span id="dev-message"></span>
      </div>

      <div id="qrcode"></div>
      <div class="payuri" id="uri" title="Click to copy"></div>

      <a href="#" id="walletBtn" class="btn">⚡ Open in Wallet</a>

      <div class="donation-message">
        <span class="heart">❤️</span>
        <span id="thanks-message"></span>
        <span class="heart">❤️</span>
      </div>

      <a href="https://bitcoin.org" target="_blank" class="btn">Bitcoin.org</a>
      <a href="https://lightning.network" target="_blank" class="btn">Lightning Network</a>
    </div>
  </div>

  <script>
    // Adress to change if you want
    const texts = {
      uri: "bitcoin:?lno=lno1pg85yateypkk2grpyp3k7enxv4j3pmsrse80qf0aara4slvcjxrvu6j2rp5ftmjy4yntlsmsutpkvkt6878sx0ktfqdcpnruqp8akqzrnuahqalud0rxc9r89dkgfn79rnfxys0hqgpnx5tfhxdf82g437s2486w2xp4yzk96gm9zfs6a6wjs2cze9r9ulqqx0gy284nnu7xvt3qtwep34yvggslpqznxnej6u3xl77dpt9vs7exv7tgs3kqqq32z859j26p4c4xcw26cwvqy0vxv9d66zptw6s0g0kr3jhlujef6z793l38cdqe5ydy3fq5mhs0qqefpxfacl4kh5edmc4v3pdywndl8ctcj6xk96pxld7pdwlkl40zpwzgdamfsdtnrxxalsn8mdwfc3zqlytq",
      en: { title:"Buy me a Bitcoffee", subtitle:"Fuel my coding sessions with crypto ☕", devMessage:"Supporting open source development", thanksMessage:"Every satoshi helps keep the code flowing!", copied:"Copied! ☕" },
      fr: { title:"Offrez-moi un Bitcoffee", subtitle:"Alimentez mes sessions de code avec de la crypto ☕", devMessage:"Soutenir le développement open source", thanksMessage:"Chaque satoshi aide à faire couler le code !", copied:"Copié ! ☕" },
      es: { title:"Cómprame un Bitcoffee", subtitle:"Alimenta mis sesiones de código con crypto ☕", devMessage:"Apoyando el desarrollo de código abierto", thanksMessage:"¡Cada satoshi ayuda a mantener el código fluyendo!", copied:"¡Copiado! ☕" },
      de: { title:"Kauf mir einen Bitcoffee", subtitle:"Füttere meine Coding-Sessions mit Crypto ☕", devMessage:"Open-Source-Entwicklung unterstützen", thanksMessage:"Jeder Satoshi hilft, den Code am Laufen zu halten!", copied:"Kopiert! ☕" },
      it: { title:"Comprami un Bitcoffee", subtitle:"Alimenta le mie sessioni di coding con crypto ☕", devMessage:"Supportare lo sviluppo open source", thanksMessage:"Ogni satoshi aiuta a mantenere il codice che scorre!", copied:"Copiato! ☕" },
      pt: { title:"Me compre um Bitcoffee", subtitle:"Alimente minhas sessões de código com crypto ☕", devMessage:"Apoiando o desenvolvimento open source", thanksMessage:"Cada satoshi ajuda a manter o código fluindo!", copied:"Copiado! ☕" }
    };

    function detectLang() {
      let l = (navigator.language || navigator.userLanguage || "en").slice(0,2).toLowerCase();
      return (l in texts) ? l : "en";
    }
    const lang = detectLang();

    document.getElementById("title").textContent = texts[lang].title;
    document.getElementById("subtitle").textContent = texts[lang].subtitle;
    document.getElementById("dev-message").textContent = texts[lang].devMessage;
    document.getElementById("thanks-message").textContent = texts[lang].thanksMessage;
    document.getElementById("uri").textContent = texts.uri;

    function generateLocalQR() {
      try {
        const qr = qrcode(0, 'M');
        qr.addData(texts.uri);
        qr.make();
        const qrImg = qr.createDataURL(6,12);
        document.getElementById("qrcode").innerHTML = `<img src="${qrImg}" alt="Bitcoin QR Code">`;
      } catch (e) {
        document.getElementById("qrcode").innerHTML = `<div style="color:red;">Erreur QR</div>`;
      }
    }
    generateLocalQR();
    document.addEventListener('DOMContentLoaded', generateLocalQR);

    document.getElementById("uri").addEventListener("click", function(){
      navigator.clipboard.writeText(texts.uri).then(()=>{
        this.textContent = texts[lang].copied;
        this.style.background = "#222";
        setTimeout(()=>{ this.textContent = texts.uri; this.style.background="#222"; },2000);
      });
    });

    document.getElementById("walletBtn").addEventListener("click", function(e){
      e.preventDefault();
      window.location.href = texts.uri;
    });

    window.addEventListener('pageshow', function(event){
      if(event.persisted) generateLocalQR();
    });
  </script>
</body>
</html>
