<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bitcoin Payment</title>
  <style>
    body {
      background: linear-gradient(108deg, #fff 0%, #f7931a23 100%);
      font-family: "Inter", -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      color: #181a20;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px #0002;
      padding: 36px 20px 32px 20px;
      width: 340px;
      max-width: 96vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .btc-icon {
      font-size: 3.5rem;
      color: #f7931a;
      filter: drop-shadow(0 2px 15px #f7931a45);
      margin-bottom: 14px;
    }
    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 0 0 7px 0;
      letter-spacing: 1px;
    }
    .subtitle {
      color: #878e98;
      margin-bottom: 24px;
      font-size: 1rem;
    }
    #qrcode {
      background: #f6f8fa;
      border-radius: 15px;
      padding: 16px;
      margin: 10px 0 20px 0;
      box-shadow: 0 0px 10px #f7931a18;
    }
    .payuri {
      margin: 0;
      font-size: .85rem;
      word-break: break-all;
      background: #f6f8fa;
      border-radius: 6px;
      padding: 5px 9px;
      color: #878e98;
      user-select: all;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .card {
        padding: 18px 2vw 16px 2vw;
      }
    }
  </style>
</head>

    <h1 id="title">Bitcoin Payment</h1>
    <div class="subtitle" id="subtitle">Scan this QR with your wallet</div>
    <div id="qrcode"></div>
    <div class="payuri" id="uri"></div>
  </div>

    // Détection automatique de la langue [58][73][76]
    function detectLang() {
      let l = (navigator.language || navigator.userLanguage || "en").slice(0,2).toLowerCase();
      return (l in texts) ? l : "en";
    }
    const lang = detectLang();
    // Application des textes dans la page
    document.getElementById("title").textContent = texts[lang].title;
    document.getElementById("subtitle").textContent = texts[lang].subtitle;
    document.getElementById("uri").textContent = texts[lang].uri;
    // QR code visuel API [41][46]
    const qrApi = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(texts[lang].uri)}&size=220x220&margin=12`;
    document.getElementById("qrcode").innerHTML = `<img src="${qrApi}" alt="Bitcoin QR Code" width="220" height="220">`;
    // Copier le texte à l'appui [UX]
    document.getElementById("uri").addEventListener("click", function() {
      navigator.clipboard.writeText(texts[lang].uri);
      this.textContent = texts[lang].copied;
      setTimeout(() => this.textContent = texts[lang].uri, 1200);
    });
  </script>
</body>
